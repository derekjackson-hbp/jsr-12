        <script id="template" type="text/x-handlebars-template">
          <article class="article">

            <section class="featuredImage" data-url="{{link}}">
            <a href="{{link}}"><img src="{{pic}}" alt="" /></a>
            </section>
            <section class="articleContent">
                <a href="{{link}}"><h3>{{hed}}</h3></a>
                <p>{{abstract}}</p>
            </section>
            <ul>
              <li>Type: {{type}}</li>
              <li>Subject: {{subject}}</li>
              <li>Score/Rank: {{score}}</li>
            </ul>
            <section class="impressions">
              <div id=modal>
                <!--<img src="{{pic}}" alt="" />
                <h3>{{hed}}</h3>
                <p>{{abstract}}</p>-->
              </div>

            </section>
            <div class="clearfix"></div>
          </article>
        </script>
